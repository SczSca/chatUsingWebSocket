<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>Login</h1>
      </header>
      <main class="join-main">
        <form action="" id="usernameForm">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter usernam    e..."
              required
            />
          </div>
          <div class="flex">
            <button id="usernameRegisterBtn" type="button" class="btn">Login to Chat</button>
          </div>
        </form>
        <div id="chat-container" style="display: none;">
          <h2>Welcome to the Chat!</h2>
          <div class="chat-container">
            <div class="sidebar">
              <ul id="user-list"></ul>
            </div>
            <div id="containerr" class="chat-area">
              <div class="message"></div>
            </div>
            <div class="input-area">
              <input id="message" type="text" placeholder="Escribe un mensaje..." required minlength="1" />
              <button id="sendMessageBtn">Enviar</button>
            </div>
          </div><form action="index.html">
            <button id="exitBtn" type="submit">Exit</button>
          </form>
          </button>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
